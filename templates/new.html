{% extends "layout.html" %}
{% block content %}
<div class="card">
  <div class="card-header">
    <div class="card-title">הודעה חדשה</div>
    <div class="card-subtitle">שליחה מהירה לטלגרם ופייסבוק</div>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="form-group">
        <label class="form-label">טקסט להודעה</label>
        <textarea name="text" class="form-input" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label class="form-check">
          <input type="checkbox" name="translate_he">
          <span>תרגם אוטומטית לעברית</span>
        </label>
      </div>

      <div class="form-group">
        <label class="form-check">
          <input type="checkbox" name="send_tg" checked>
          <span>שלח לטלגרם</span>
        </label>
        <label class="form-check">
          <input type="checkbox" name="send_fb">
          <span>שלח גם לפייסבוק</span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">שלח</button>
    </form>
  </div>
</div>
{% endblock %}

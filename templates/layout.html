<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>פסיפלונט Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #050816;
            color: #f5f5f5;
        }
        .top-bar {
            background: #0b1020;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            padding: 10px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-bar-title {
            font-weight: 700;
            letter-spacing: 0.08em;
            font-size: 14px;
        }
        .nav-buttons {
            display: flex;
            gap: 8px;
        }
        .nav-btn {
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.12);
            padding: 6px 14px;
            font-size: 12px;
            text-decoration: none;
            color: #e5e7eb;
            background: rgba(15,23,42,0.8);
        }
        .nav-btn.active {
            background: linear-gradient(135deg, #2563eb, #06b6d4);
            color: #0b1020;
            border-color: transparent;
            font-weight: 600;
        }
        .page-content {
            padding: 12px 10px 40px;
        }
        .flash-list {
            list-style: none;
            padding: 0;
            margin: 0 0 10px;
        }
        .flash-item {
            font-size: 13px;
            border-radius: 8px;
            padding: 8px 10px;
            margin-bottom: 6px;
        }
        .flash-success { background: rgba(34,197,94,0.12); color: #bbf7d0; }
        .flash-danger  { background: rgba(239,68,68,0.12); color: #fecaca; }
        .flash-warning { background: rgba(234,179,8,0.12); color: #fef3c7; }
        .flash-info    { background: rgba(59,130,246,0.12); color: #bfdbfe; }

        footer {
            text-align: center;
            font-size: 11px;
            color: #9ca3af;
            padding: 6px 0 10px;
            border-top: 1px solid rgba(255,255,255,0.06);
            background: #020617;
        }
        .logout-link {
            font-size: 11px;
            color: #9ca3af;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header class="top-bar">
    <div class="top-bar-title">פסיפלונט WEB</div>
    <nav class="nav-buttons">
        <a href="{{ url_for('messages') }}"
           class="nav-btn {% if request.endpoint == 'messages' %}active{% endif %}">
            הודעות
        </a>
        <a href="{{ url_for('new_message') }}"
           class="nav-btn {% if request.endpoint == 'new_message' %}active{% endif %}">
            הודעה חדשה
        </a>
        <a href="{{ url_for('settings_page') }}"
           class="nav-btn {% if request.endpoint == 'settings_page' %}active{% endif %}">
            הגדרות
        </a>
    </nav>
</header>

<main class="page-content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-list">
          {% for category, msg in messages %}
            <li class="flash-item flash-{{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>

<footer>
    © פסיפלונט
    &nbsp;·&nbsp;
    <a href="{{ url_for('logout') }}" class="logout-link">התנתקות</a>
</footer>

</body>
</html>

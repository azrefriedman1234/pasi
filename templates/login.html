{% extends "layout.html" %}
{% block content %}
<div class="card p-3">
  <div class="page-title mb-1">כניסה למערכת</div>
  <div class="subtitle mb-3">
    כדי להשתמש בפסיפלונט ווב, צריך להזדהות עם סיסמת מנהל.
  </div>

  <div class="mb-2 small text-muted">
    בפעם הראשונה שתזין כאן סיסמה – זו תהפוך לסיסמת המנהל שלך
    (תיזכור אותה!). אחרי זה תצטרך להכניס אותה בכל התחברות.
  </div>

  <form method="post" class="mt-2">
    <div class="form-group mb-2">
      <label for="password" class="form-label">סיסמה</label>
      <input type="password" class="form-input" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-2">
      כניסה
    </button>
  </form>
</div>
{% endblock %}

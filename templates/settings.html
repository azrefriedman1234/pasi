{% extends "layout.html" %}
{% block content %}

<h1 style="font-size:16px; margin:0 0 10px;">הגדרות טלגרם וסימן מים</h1>

<form method="post" enctype="multipart/form-data"
      style="display:flex; flex-direction:column; gap:10px; max-width:500px;">

  <div>
    <label style="font-size:12px;">Telegram API ID</label>
    <input type="text" name="telegram_api_id"
           value="{{ settings.telegram_api_id }}"
           style="width:100%; padding:6px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb;">
  </div>

  <div>
    <label style="font-size:12px;">Telegram API HASH</label>
    <input type="text" name="telegram_api_hash"
           value="{{ settings.telegram_api_hash }}"
           style="width:100%; padding:6px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb;">
  </div>

  <div>
    <label style="font-size:12px;">טלפון (כולל +972)</label>
    <input type="text" name="telegram_phone"
           value="{{ settings.telegram_phone }}"
           style="width:100%; padding:6px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb;">
  </div>

  <div>
    <label style="font-size:12px;">סיסמת 2FA בטלגרם (אם יש)</label>
    <input type="password" name="telegram_password"
           value="{{ settings.telegram_password }}"
           style="width:100%; padding:6px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb;">
  </div>

  <div>
    <label style="font-size:12px;">ערוץ יעד / משתמש לשליחה (למשל @MyChannel או me)</label>
    <input type="text" name="telegram_target"
           value="{{ settings.telegram_target }}"
           style="width:100%; padding:6px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb;">
  </div>

  <hr style="border-color:rgba(148,163,184,0.3);">

  <div style="display:flex; gap:6px; flex-wrap:wrap;">
    <button type="submit" name="action" value="send_code"
            style="flex:1; min-width:120px; padding:8px; border-radius:999px; border:none;
                   background:linear-gradient(135deg,#2563eb,#06b6d4); color:#0b1020; font-size:13px; font-weight:600;">
      שליחת קוד לטלגרם
    </button>

    <button type="submit" name="action" value="save"
            style="flex:1; min-width:120px; padding:8px; border-radius:999px; border:1px solid #4b5563;
                   background:#020617; color:#e5e7eb; font-size:13px;">
      שמירת הגדרות
    </button>
  </div>

  <div>
    <label style="font-size:12px;">קוד אימות שהתקבל בטלגרם</label>
    <input type="text" name="telegram_code"
           style="width:100%; padding:6px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb;">
  </div>

  <button type="submit" name="action" value="login"
          style="width:100%; padding:8px; border-radius:999px; border:none;
                 background:linear-gradient(135deg,#22c55e,#16a34a); color:#022c22; font-size:13px; font-weight:600;">
    התחברות לטלגרם
  </button>

  <hr style="border-color:rgba(148,163,184,0.3);">

  <div>
    <label style="font-size:12px;">תמונת סימן מים (PNG/JPG)</label>
    <input type="file" name="watermark_image"
           accept="image/*"
           style="width:100%; padding:6px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb;">
    <p style="font-size:11px; color:#9ca3af; margin-top:3px;">
      תעלה פעם אחת לוגו / סימן מים – ישמר בקובץ בצד השרת.
    </p>
  </div>

</form>

{% endblock %}
